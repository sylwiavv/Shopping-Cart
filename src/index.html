<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Cart project</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800&   display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.bundle.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar">
    <div class="page-header__content">
      <div class="shop-logo">
        <img src="images/icons/icon_potted-plant.svg"/>
      </div>
      <h1 class="title">plants.</h1>
      <div class="minicart-wrapper">
      <div class="cart-icon">
        <div class="cart-ammount"><span id="cart-product-number">0</span></div>
      </div>
      <div id="cart-list" class="cart-container">
        <div class="minicart-header">
          <h4>Twój koszyk</h4>
          <div id="close-minicart" class="minicart-close"></div>
        </div>
        <p class="cart-information empty">Twój koszyk jest pusty</p>
        <ul id="main-products-cart-list" class="products-list-container cart"></ul>
              <div class="total-price-container">Total: <span id="total-price">$0</span></div>
      </div>
      </div>
    </div>
  </nav>
  <div class="main-box">
    <div id="product-list">
      <h1 class="products-list-header">Nasze produkty</h1>
      <ul id="main-products-list" class="products-list-container"></ul>
    </div>
  </div>
  <script src="main.bundle.js" async></script>
</body>

</html>
